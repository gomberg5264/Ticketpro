{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Ticketing System</div>
            <h2 class="block mt-1 text-lg leading-tight font-medium text-black">Login</h2>
            <form method="POST" class="mt-6">
                <div class="mb-4">
                    <label for="pin" class="block text-gray-700 text-sm font-bold mb-2">PIN:</label>
                    <input type="password" id="pin" name="pin" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                {% if error %}
                    <p class="text-red-500 text-xs italic">{{ error }}</p>
                {% endif %}
                <div class="flex items-center justify-between">
                    <button type="submit" class="btn btn-blue">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
